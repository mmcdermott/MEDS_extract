subject_id_col: patient_id

patients:
  eye_color:
    code:
      - EYE_COLOR
      - col(eye_color)
    time: null
  hair_color:
    code:
      - HAIR_COLOR
      - col(hair_color)
    time: null
  dob:
    code: MEDS_BIRTH
    time: col(birth_datetime)
    time_format: "%Y-%m-%dT%H:%M:%S"
  dod:
    code: MEDS_DEATH
    time: col(death_datetime)
    time_format: "%Y-%m-%dT%H:%M:%S"

labs_vitals:
  lab:
    code: col(test_name)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"
    numeric_value: col(result)

medications:
  med:
    code:
      - col(medication_name)
      - col(dose)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"
    numeric_value: col(dose)

diagnoses:
  dx:
    code: col(icd10_code)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"
