subject_id_col: patient_id

patients:
  eye_color:
    code:
      - EYE_COLOR
      - col(eye_color)
    time: null
  hair_color:
    code:
      - HAIR_COLOR
      - col(hair_color)
    time: null
  dob:
    code: MEDS_BIRTH
    time: col(dob)
    time_format: "%Y-%m-%dT%H:%M:%S"
  dod:
    code: MEDS_DEATH
    time: col(dod)
    time_format: "%Y-%m-%dT%H:%M:%S"

labs_vitals:
  join:
    input_prefix: stays
    left_on: stay_id
    right_on: stay_id
    columns_from_right:
      - patient_id
  subject_id_col: patient_id
  lab:
    code: col(test_name)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"
    numeric_value: col(result)

medications:
  med:
    code:
      - col(medication_name)
      - col(dose)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"
    numeric_value: col(dose)

diagnoses:
  dx:
    code: col(diagnosis_code)
    time: col(timestamp)
    time_format: "%Y-%m-%dT%H:%M:%S"

stays:
  subject_id_col: patient_id
